<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Word</title>
    <link href="estilo.css" rel="stylesheet">
</head>
<body>
    <h1>Hello Word</h1>
    <p>Bem-vindo a programação Web!</p> 
    <p class="hello-word">
        Digite o seu nome:<br>
        <input type="text"/><br>
        <button onclick="helloWord()">OK</button>
    </p>
    <script>
        function helloWord(){
            var inputs = document.getElementsByTagName('input');
            var input = inputs [0];
            var nome  = input.value;
            window.alert("Hello Word, " + nome);
            input.value='';
        }
        
    </script>
</body>
</html>
